<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User {{user.first_name}} {{user.last_name}} </title>
</head>
<body>
    
    <div class="bg-dark text-white p-3  rounded col-4 mx-auto shadow-lg">
        <h1 class="g-col-4">User {{user.id}}</h1>
        <p class="g-col-4"><a href="/users">Home</a></p>
        <div class="col-md-10">
            <p class="card-text">Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p class="card-text">Email: {{user.email}} </p>
            <p class="card-text">Created On: {{user.created_at.strftime("%b %d %Y")}}</p>
            <p class="card-text">Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</p>
        </div><br>
    <a href="/users/{{user.id}}/edit"><button type="submit" class="btn btn-primary"> Edit </button></a>  
    <a href="/users/{{user.id}}/delete"><button type="submit" class="btn btn-primary"> Delete </button></a>
</body>
</html>
