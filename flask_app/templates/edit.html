<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User {{user.first_name}} {{user.last_name}}</title>
</head>
<body>
    <p class="w-75 text-end"><a href="/users">Home</a></p>
    <form action="/users/{{user.id}}/update" class="col-lg-6 mx-lg-auto" method="POST">
        <h2>Edit User {{user.id}}</h2>
        <div class="mb-3">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text"  name="first_name" class="form-control" value="{{user.first_name}}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" value="{{user.email}}" required >
        </div>
        <a href="/users/{{user.id}}">
            <button class="btn btn-primary" type="submit"> Update</button>
        </a>
        <p class="w-100 text-end"></p><a href="/users/{{user.id}}">Show User</a>
    </form>


</body>
</html>
